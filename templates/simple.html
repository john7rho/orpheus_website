<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='simple.css') }}">-->
    <script src="{{ url_for('static', filename='simple.js') }}"></script>
    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon">
</head>
<body>
    <div id="audioplay">
        <b>VOCALS</b>
        <audio id='vocals' src="https://drive.google.com/uc?export=open&id=1NOinekRBC0v5lz3KBiQFtEMpZWHY_SfK" type="audio/mp3" preload="auto" autobuffer controls></audio>
        <b>BASS</b>
        <audio id='bass' src="https://drive.google.com/uc?export=open&id=1WzE_wF87yMbQFM-DOHZRKGbWZxkfb02K" type="audio/mp3" preload="auto" autobuffer controls ></audio>
        <b>DRUMS</b>
        <audio id='drums' src="https://drive.google.com/uc?export=open&id=1JmL-UPCSaLDQtnLfj2U0BUoIDdKFVywr" type="audio/mp3" preload="auto" autobuffer controls></audio>
        <b>PIANO</b>
        <audio id='piano' src="https://drive.google.com/uc?export=open&id=1BR0AKNbFRbMDuLJ86I1ANT0eBT0WYcvp" type="audio/mp3" preload="auto" autobuffer controls></audio>
        <b>OTHER</b>
        <audio id='other' src="https://drive.google.com/uc?export=open&id=17BbXkwCUTJOWA2iFWwcA1L-NhNylSppA" type="audio/mp3" preload="auto" autobuffer controls></audio>
        <button id='playaudio' onclick='playAudio()'>Play Audio</button>
    </div>
    
    <!-- upload file -->
    <form action = "http://localhost:5000/uploader" method = "POST"
        enctype = "multipart/form-data">
        <input type = "file" name = "file" />
        <input type = "submit"/>
    </form>
    
    <!-- Spleeter -->
    <form action="/spleeter" method="POST">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Song</option>
                {% for song in songs %}
                    <option value="{{ song }}">{{ song.rsplit('.', 1)[0] | upper }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-primary" type="submit">Separate</button>
        </div>
    </form>
    
</body>
</html>
